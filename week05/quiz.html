<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>
        <h1>☑️Basic HTML and CSS Quiz</h1>
        <form class=box action="/submit-page" method="post">
            <div class="quiz-item box">
                <label for="q1"><span class="Numbers-color">1.</span>What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="quiz-item box">
                <label for="q2"><span class="Numbers-color">2.</span> How are id and class attributes selected in
                    CSS?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3"><span class="Numbers-color">3.</span> Which of the following is a valid CSS
                    comment?</label>
                <select id="q3" name="q3">
                    <option value="selected disabled">Choose One...</option>
                    <option value="a">A. </option>
                    <option value="b">B. //The question</option>
                    <option value="c">C. /* This is a comment*</option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4"><span class="Numbers-color">4.</span> What is the bottom margin
                    given this declaration?</label>
                <code class="box">margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>

</html>
