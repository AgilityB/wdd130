<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Bright Rafters</title>
    <meta name="description"
        content="This is the contact page for Nwakwuruibe Bright's Water rafting website. Here, we provide a thrilling and safe experience to individuals and groups for a token">
    <meta name="author" content="Nwakwuruibe Bright">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Water Rafting Logo" width="100">
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="address">
            <h1>Bright Rafters</h1>
            <p> 123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                123 Main River Street
            </p>
        </div>

        <div class="contact-wrapper">

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3187.446783948953!2d-122.02689232578469!3d36.97526725781424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808e4026633df9e3%3A0x7948909fb68b206c!2s123%20River%20St%20S%2C%20Santa%20Cruz%2C%20CA%2095060%2C%20USA!5e0!3m2!1sen!2sng!4v1764871566778!5m2!1sen!2sng"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>


            <form>
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your full name">
                </div>

                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address">
                </div>

                <p>Message Purpose</p>
                <div class="form-item column2">

                    <label for="generalinquiry">
                        <input type="radio" name="Purpose" id="generalinquiry" value="General Inquiry">
                        General Inquiry
                    </label>
                    <p></p>

                    <label for="reservationquestion">
                        <input type="radio" name="Purpose" id="reservationquestion" value="Reservation Question">
                        Reservation Question
                    </label>

                    <p></p>

                    <label for="websitesuggestion">
                        <input type="radio" name="Purpose" id="websitesuggestion" value="Website Suggestion">
                        Website Suggestion
                    </label>
                </div>

                <div class="form-item">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4" placeholder="Type here"></textarea>
                </div>

                <div class="form-item">
                    <p></p>
                    <label for="subscribe">
                        <input type="checkbox" name="subscribe" id="subscribe">
                        Please Subscribe me to the monthly newsletter
                    </label>

                </div>

                <div class="form-item column2">
                    <button type="submit">Get in Touch!</button>
                </div>
            </form>


        </div>
        <section class="image">
            <h2>We Are Here to Serve You</h2>

            <div class="adventure-grid">

                <figure>
                    <img src="images/school-instructor.webp" alt="Guide School Instructor">
                    <figcaption>Guide School Instructor</figcaption>
                </figure>

                <figure>
                    <img src="images/services-representative.webp" alt="Guest Services Representative">
                    <figcaption>Guest Services Representative</figcaption>
                </figure>

                <figure>
                    <img src="images/water-guide.webp" alt="River Guide">
                    <figcaption>River Guide</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>Â©2025 | Bright Rafters | Nwakwuruibe Bright</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon" width="50">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn Icon" width="50">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon" width="50"></a>
        </nav>
    </footer>
</body>

</html>
